<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-3">ðŸ“¦ Product Dashboard</h2>

    <!-- Toolbar -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="TÃ¬m theo title...">
        </div>

        <div class="col-md-2">
            <select id="pageSize" class="form-select">
                <option value="5">5 / page</option>
                <option value="10">10 / page</option>
                <option value="20">20 / page</option>
            </select>
        </div>

        <div class="col-md-6 text-end">
            <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">+ Create</button>
        </div>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>
                Title
                <button class="btn btn-sm btn-light" onclick="sortBy('title')">â†•</button>
            </th>
            <th>
                Price
                <button class="btn btn-sm btn-light" onclick="sortBy('price')">â†•</button>
            </th>
            <th>Category</th>
            <th>Images</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-secondary btn-sm" onclick="prevPage()">Prev</button>
        <span id="pageInfo"></span>
        <button class="btn btn-secondary btn-sm" onclick="nextPage()">Next</button>
    </div>
</div>

<!-- Detail Modal -->
<div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Product Detail</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="detailId">
                <input class="form-control mb-2" id="detailTitle">
                <input class="form-control mb-2" id="detailPrice">
                <textarea class="form-control mb-2" id="detailDesc"></textarea>
                <button class="btn btn-warning" onclick="updateProduct()">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Create Product</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input class="form-control mb-2" id="createTitle" placeholder="Title">
                <input class="form-control mb-2" id="createPrice" placeholder="Price">
                <textarea class="form-control mb-2" id="createDesc" placeholder="Description"></textarea>
                <input class="form-control mb-2" id="createImage" placeholder="Image URL">
                <button class="btn btn-primary" onclick="createProduct()">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
